<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <title>LOGIN</title>
</head>
<body>
    <div class="container">
        <div class="row h-100">
            <div class="col-12 h-100">
				
                <form class="text-center border border-light p-5 shadow-lg" action="#!">
					<ul class="nav nav-tabs" id="myTab" role="tablist">
						<li class="nav-item">
							<a class="nav-link active" id="login-tab" data-toggle="tab" href="#login" role="tab" aria-controls="login" aria-selected="true">Login</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" id="signup-tab" data-toggle="tab" href="#signup" role="tab" aria-controls="signup" aria-selected="false">Sign Up</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" id="reset-tab" data-toggle="tab" href="#reset" role="tab" aria-controls="reset" aria-selected="false">Reset</a>
						</li>
					</ul>
					<div class="tab-content">
						<div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
							<p class="h4 mb-4">Log in</p>
						
							<input type="email" id="defaultLoginFormEmail" class="form-control mb-4" placeholder="E-mail">

							<input type="password" id="defaultLoginFormPassword" class="form-control mb-4" placeholder="Password">
						
							<div class="d-flex justify-content-around">
								<div>
									<div class="custom-control custom-checkbox">
										<input type="checkbox" class="custom-control-input" id="defaultLoginFormRemember">
										<label class="custom-control-label" for="defaultLoginFormRemember">Remember me</label>
									</div>
								</div>
								<div>
									<a href="reset.html">Forgot password?</a>
								</div>
							</div>
						
							<button class="btn btn-success btn-block my-4" type="submit">Sign in</button>
						</div>
						
						<div class="tab-pane fade" id="signup" role="tabpanel" aria-labelledby="signup-tab">
							<p class="h3 mb-3">Reset</p>
							<p class="h6 mb-4 text-muted">Please enter your Email and Username to reset your password.</p>
						
							<input type="text" class="form-control mb-4" placeholder="Full Name" required>

							<input type="text" class="form-control mb-4" placeholder="Username" required>

							<input type="password" class="form-control mb-4" placeholder="Password" required>

							<input type="password" class="form-control mb-4" placeholder="Confirm Password" required>
						
							<div class="d-flex justify-content-center">
								<div>
									<div class="custom-control custom-checkbox">
										<input type="checkbox" class="custom-control-input">
										<label class="custom-control-label">Accept<a href="#" class="tos"> Terms and Conditions</a></label>
									</div>
								</div>
							</div>
						
							<button class="btn btn-primary btn-block my-4" type="submit">Create Account</button>
						</div>
					
						<div class="tab-pane fade" id="reset" role="tabpanel" aria-labelledby="reset-tab">
							<p class="h3 mb-3">Reset</p>
								<p class="h6 mb-4 text-muted">Please enter your Email and Username to reset your password.</p>
							
								<input type="text" class="form-control mb-4" placeholder="Email" required>

								<input type="password" class="form-control mb-4" placeholder="Username" required>
							
								<div class="d-flex justify-content-center">
									<div>
										<div class="custom-control custom-checkbox">
											<input type="checkbox" class="custom-control-input">
											<label class="custom-control-label">Confirm Reset</label>
										</div>
									</div>
								</div>
							
								<button class="btn btn-danger btn-block my-4" type="submit">Reset</button>
						</div>
					</div>
                    
                    </form>
            </div>
        </div>
    </div>
</body>
</html>
