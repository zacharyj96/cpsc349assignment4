<!DOCTYPE html>
<html lang="en">
<head>
	<title>Sign Up</title>
	<meta charset="utf-8" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" type="text/css" />
	<link rel="stylesheet" href="styles/styles.css" type="text/css" />
</head>
<body>
	<form>
		<div class="form-group">
			<div class="form-row">
				<input class="col-xs-12" type="text" name="FirstName" placeholder="First Name" />
				<input class="col-xs-12" type="text" name="LastName" placeholder="Last Name" />
			</div>
			<div class="form-row">
				<input class="col-xs-12" type="text" name="Username" placeholder="Username" />
			</div>
			<div class="form-row">
				<input class="col-xs-12" type="password" name="Password" placeholder="Password" />
			</div>
			<div class="form-row">
				<input class="col-xs-12" type="password" name="ConfirmPassword" placeholder="Confirm Password" />
			</div>
			<input type="submit" value="Create Account" />
		</div>
	</form>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
