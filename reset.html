<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="styles.css" type="text/css" />
</head>
<body>
    <div class="container">
            <div class="row h-100">
                <div class="col-12 h-100">
                    <form class="text-center border border-light p-5 shadow-lg" action="#!">
                            <p class="h3 mb-3">Reset</p>
                            <p class="h6 mb-4 text-muted">Please enter your Email or Username to reset your password.</p>
                        
                            <input type="text" class="form-control mb-4" placeholder="Email" required>

                            <input type="password" class="form-control mb-4" placeholder="Username" required>
                        
                            <div class="d-flex justify-content-center">
                                <div>
                                    <div class="custom-control custom-checkbox">
                                        <input type="checkbox" class="custom-control-input" id="defaultResetConfirm">
                                        <label class="custom-control-label" for="defaultResetConfirm">Confirm Reset</label>
                                    </div>
                                </div>
                            </div>
                        
                            <button class="btn btn-danger btn-block my-4" type="submit">Reset</button>
                        </form>
                </div>
            </div>
        </div>
</body>
</html>
